<div class="row">
    <div class="col-xl-6" *ngIf="statistics.mxCountGlobalData as chart">
        <app-chart-card [chart]="chart" [nr]="42"></app-chart-card>
    </div>

    <div *ngFor="let chart of charts; index as index" class="col-xl-6">
        <app-chart-card [chart]="chart" [nr]="index"></app-chart-card>
    </div>
</div>
