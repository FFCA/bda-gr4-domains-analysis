<div class="row">
    <div
        *ngFor="let chart of charts; index as index"
        class="col-xl-6"
    >
        <mat-card class="mt-3">
            <mat-card-content class="d-flex flex-column">
                <canvas
                    baseChart
                    [datasets]="chart.data"
                    [legend]="chart.showLabels"
                    [labels]="chart.labels"
                    [options]="chart.options"
                    [chartType]="chart.type"
                >
                </canvas>
                <mat-divider class="position-relative my-3"></mat-divider>
                <h4 class="color-primary mx-auto">
                    <b>
                        {{
                            'dashboard.chart.meta.nth'
                                | translate: { n: 1 + index }
                        }}:
                    </b>
                    {{ chart.titleKey | translate }}
                </h4>
            </mat-card-content>
        </mat-card>
    </div>
</div>
