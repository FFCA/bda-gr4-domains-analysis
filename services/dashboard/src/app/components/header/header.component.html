<mat-toolbar [class.mat-elevation-z3]="isScrolled">
    <mat-toolbar-row class="header-content p-3 p-md-4">
        <div class="flex-grow-1 d-inline overflow-hidden" id="app-title">
            {{ 'header.appTitle' | translate }}
        </div>

        <div class="flex-grow-0 d-none d-sm-inline">
            <button
                mat-icon-button
                color="primary"
                [matTooltip]="'header.actions.language' | translate"
                (click)="i18n.mockLanguageSwitch()"
            >
                <mat-icon> {{ 'language' }}</mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
