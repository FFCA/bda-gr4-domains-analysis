<mat-card class="mt-3 background-primary">
    <mat-card-content class="d-flex flex-column">
        <div
            class="kpi text-center"
            *ngIf="kpi.value !== undefined; else emptyKpi"
        >
            {{ kpi.value }}
        </div>

        <mat-divider class="position-relative my-3"></mat-divider>
        <h4 class="color-primary mx-auto">
            <b> {{ 'dashboard.general.nthKpi' | translate: { n: nr } }}: </b>
            {{ kpi.translationKey | translate }}
        </h4>

        <ng-template #emptyKpi>
            <div class="w-100 d-flex no-data-info color-lightgrey">
                <div class="m-auto text-center">
                    <mat-icon [inline]="true" class="mb-n3 mt-4">
                        tag
                    </mat-icon>
                    <h3 class="m-0">
                        {{ 'dashboard.general.noData' | translate }}
                    </h3>
                </div>
            </div>
        </ng-template>
    </mat-card-content>
</mat-card>
