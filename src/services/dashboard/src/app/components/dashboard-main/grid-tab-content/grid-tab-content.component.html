<div class="container-fluid">
    <div class="d-flex mt-3">
        <mat-icon class="mr-2">info_outline</mat-icon>
        <div>{{ tab.tabExplanationKey | translate }}</div>
    </div>
    <div class="row pb-1">
        <div
            class="col-xl-4 col-lg-6"
            *ngFor="let kpi of tab.kpis; index as index"
        >
            <app-kpi-card [kpi]="kpi" [nr]="index + 1"></app-kpi-card>
        </div>
        <div class="col-xl-6" *ngFor="let chart of tab.charts; index as index">
            <app-chart-card [chart]="chart" [nr]="index + 1"></app-chart-card>
        </div>
    </div>
</div>
